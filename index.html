<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Random hablaty -->
        <div class="header">
            <h1>Terminal</h1>
            <h2>Copyright...</h2>
            <h2>To print available commands, type "help" and press Enter</h2>
        </div>
        <div class="commands">
            <!-- Ebbe legyenek tárolva az elküldött üzenetek -->
            <div class="history">
                <span>asd</span>
                <span>naaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaagyon hoszúúúúúúúúúúúúúúú szöveg</span>
                <span>asd</span>
                <span>asd</span>
                <span>asd</span>
                <span>asd</span>
            </div>
            <!-- Root placeholder -->
            <span>terminal@rm-rf ~ $</span>
            <div id="user-input">
                <span>asdasd</span>
            </div>
            <!-- Pislogó szar -->
            <span id="cursor" class="blink">a</span>
        </div>
    </div>
</body>
</html>
